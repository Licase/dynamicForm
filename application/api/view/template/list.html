<script>
    function toDesign(id) {
        window.location.href = "#template/design/" + id;
    }
    function editTemplate(id) {
        $.ajax({
            url: '/api/v1/template/' + id,
            dataType: 'json',
            async: false,
            success: function (res) {
                if (res.status == 200) {
                    $('#edit_name').val(res.data.name);
                    $('#edit_remark').val(res.data.remark);
                    $('#edit_id').val(id);
                    $('#template_edit_modal').modal('show');
                } else {
                    showTipError(res.msg)
                }
            },
        });
    }
    function delTemplate(id, name) {
        if (parseInt(id) < 1) {
            showTipError('参数错误');
            return false;
        }
        bootbox.confirm({
            message: '确认删除(' + name + ')?',
            buttons: {
                confirm: {
                    label: "确认",
                    className: "btn-primary btn-sm",
                },
                cancel: {
                    label: "取消",
                    className: "btn-sm",
                }
            },
            callback: function (res) {
                if (!res) {
                    return true;
                }
                $('#template_add_modal').ace_ajax('post', '/api/v1/template', { id: id }, false, {
                    dataType: 'json',
                    method: 'DELETE',
                    success: function (res) {
                        if (res.status == 200) {
                            showTipOk(res.msg)
                            window.location.reload();
                        } else {
                            showTipError(res.msg)
                        }
                    },
                })
            }
        })
    }
    $(function () {
        $('#template_add').click(function () {
            $('#template_add_modal').modal('show');
        })
        $('.pagination  li  a').click(function (e) {
            e.preventDefault();
            var hash = this.hash;
            var link = new URL(this.href)
            window.location.href = hash + link.search;
            // return false;
        })
        $('#form_template').validate({
            errorElement: 'div',
            errorClass: 'help-block',
            focusInvalid: false,
            ignore: "",
            rules: {
                name: {
                    required: true,
                },
            },
            messages: {
                name: {
                    required: "名称不能为空"
                }
            },
            highlight: function (e) {
                $(e).closest('.form-group').addClass('has-error');
            },
            success: function (e) {
                $(e).closest('.form-group').removeClass('has-error');//.addClass('has-info');
                $(e).remove();
            },
            errorPlacement: function (error, element) {
                if (element.is('input[type=checkbox]') || element.is('input[type=radio]')) {
                    var controls = element.closest('div[class*="col-"]');
                    if (controls.find(':checkbox,:radio').length > 1) controls.append(error);
                    else error.insertAfter(element.nextAll('.lbl:eq(0)').eq(0));
                }
                else if (element.is('.select2')) {
                    error.insertAfter(element.siblings('[class*="select2-container"]:eq(0)'));
                }
                else if (element.is('.chosen-select')) {
                    error.insertAfter(element.siblings('[class*="chosen-container"]:eq(0)'));
                }
                else error.insertAfter(element);
            }
        });
        $('#form_template_edit').validate({
            errorElement: 'div',
            errorClass: 'help-block',
            focusInvalid: false,
            ignore: "",
            rules: {
                name: {
                    required: true,
                },
            },
            messages: {
                name: {
                    required: "名称不能为空"
                }
            },
            highlight: function (e) {
                $(e).closest('.form-group').addClass('has-error');
            },
            success: function (e) {
                $(e).closest('.form-group').removeClass('has-error');//.addClass('has-info');
                $(e).remove();
            },
            errorPlacement: function (error, element) {
                if (element.is('input[type=checkbox]') || element.is('input[type=radio]')) {
                    var controls = element.closest('div[class*="col-"]');
                    if (controls.find(':checkbox,:radio').length > 1) controls.append(error);
                    else error.insertAfter(element.nextAll('.lbl:eq(0)').eq(0));
                }
                else if (element.is('.select2')) {
                    error.insertAfter(element.siblings('[class*="select2-container"]:eq(0)'));
                }
                else if (element.is('.chosen-select')) {
                    error.insertAfter(element.siblings('[class*="chosen-container"]:eq(0)'));
                }
                else error.insertAfter(element);
            }
        });
        //添加
        $('#submit_add').click(function () {
            if (!$('#form_template').valid()) {
                return false;
            }
            var data = { name: $('#name').val(), 'remark': $('#remark').val() };
            $('#template_add_modal').ace_ajax('post', '/api/v1/template', data, false, {
                dataType: 'json',
                success: function (res) {
                    if (res.status == 200) {
                        $('#template_add_modal').modal('hide');
                        $('.modal-backdrop').remove();
                        showTipOk(res.msg)
                        window.location.reload();
                    } else {
                        showTipError(res.msg)
                    }
                },
            });
        })
        $('#submit_edit').click(function () {
            if (!$('#form_template_edit').valid()) {
                return false;
            }
            var data = { name: $('#edit_name').val(), remark: $('#edit_remark').val() };
            $('#template_edit_modal').ace_ajax('post', '/api/v1/template/' + $('#edit_id').val(), data, false, {
                dataType: 'json',
                method: 'PUT',
                success: function (res) {
                    if (res.status == 200) {
                        $('#template_edit_modal').modal('hide');
                        $('.modal-backdrop').remove();
                        showTipOk(res.msg)
                        window.location.reload();
                    } else {
                        showTipError(res.msg)
                    }
                },
            });
        })
    });
</script>
