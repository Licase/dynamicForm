<script>
    function viewData(dataid){
        var id = parseInt(dataid);
        window.location.href = '/api/v1/data/view/'+dataid+'?pid='+{{$searchId}};
    }
    function searchProject(pid){
        var id = parseInt(pid);
        window.location.href = '/api/v1/data?pid='+pid;
    }

    function editData(id) {
        var id = parseInt(id);
        if(id < 1){
            return ;
        }
        window.location.href = '/api/v1/data/edit/'+id;
    }
    function delData(id, name) {
        if (parseInt(id) < 1) {
            showTipError('参数错误');
            return false;
        }
        bootbox.confirm({
            message: '确认删除(' + name + ')?',
            buttons: {
                confirm: {
                    label: "确认",
                    className: "btn-primary btn-sm",
                },
                cancel: {
                    label: "取消",
                    className: "btn-sm",
                }
            },
            callback: function (res) {
                if (!res) {
                    return true;
                }
                $('#simple-table').ace_ajax('post', '/api/v1/data', { did: id }, false, {
                    dataType: 'json',
                    method: 'DELETE',
                    success: function (res) {
                        if (res.status == 200) {
                            showTipOk(res.msg)
                            window.location.reload();
                        } else {
                            showTipError(res.msg)
                        }
                    },
                })
            }
        })
    }
    $(function () {
        $('#data_add').click(function () {
            var searchId = <?=$searchId ?: 0 ?>;
            window.location.href="/api/v1/data/add?pid="+searchId;
        })
    });
</script>
